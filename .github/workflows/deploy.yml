name: Deployment

on:
  push:
    branches:
      - main
  pull_request:

env:
  ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
  PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
  BLOCK_NUMBER: "14633843"
  DAI_WHALE: "0xe78388b4ce79068e89bf8aa7f218ef6b9ab0e9d0"
  USDC_WHALE: "0x47ac0fb4f2d84898e4d9e7b4dab3c24507a6d503"
  STKAAVE_WHALE: "0x32b61bb22cbe4834bc3e73dce85280037d944a4d"
  EMISSION_MANAGER: "0xEE56e2B3D491590B5b31738cC34d5232F378a8D5"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.7 # Cairo was tested with this version

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          make

      - name: Start the l2 & l1 test networks
        run: |
          yarn testnet:l2 &
          yarn testnet:l1 &

      - name: Compile Cairo
        run: |
          yarn compile

      - name: Deploy bridge
        run: |
          yarn deploy-bridge:testnet
